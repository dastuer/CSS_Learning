<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: inline-block;
        }
        span{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            /*inline行内元素 block块元素
            inline-block 可以内联的块元素，可以表示在一行
            none不显示*/
            display: inline-block;
        }
    </style>
</head>
<body>
<div></div>
<span></span>
</body>
</html>
