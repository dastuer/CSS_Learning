<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--
font-family：字体
font-size：字体大小
font-weight:字体粗细
color：字体颜色
-->
    <style>
        body{
            font-family: "Arial",楷体;
            color: #62ffa4;
        }
        h1{
            font-size: 40px;
        }
        .p1{
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>什么是 CSS？</h1>
<p class="p1">CSS 指的是层叠样式表* (Cascading Style Sheets)</p>
<p>CSS 描述了如何在屏幕、纸张或其他媒体上显示 HTML 元素</p>
</body>
</html>
