<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 50px;
            border: none;
            background: red;
            /*4参数时左上 开始顺时针*/
            /*2参数左上开始对角*/
            /*3参数时1 3 位置加 2以对角*/
            /*1参数为所有角*/
            border-radius: 50px 50px 0 0;
        }
        /*圆形头像*/
        img{
            border-radius: 150px;
        }
    </style>
</head>
<body>
<div></div>
<img src="image/img.png" alt="N">
</body>
</html>
