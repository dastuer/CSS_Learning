<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* ul的第一个子元素 */
        ul li:first-child{
            background: #db6052;
        }
        ul li:last-child{
            /* ul的最后一个子元素 */
            background: #2700ff;
        }
        p:nth-child(1){
            /* 选中p1：定位到父元素，选择当前第n个元素 */
            background: #ced116;
        }
        p:nth-of-type(2){
            /* 选中父元素下的p元素的第二个 */
            background: green;
        }
        a:hover{
            background: purple;
        }
    </style>
</head>
<body>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <ul>
        <li>li1</li>
        <p>p4</p>
        <li>li2</li>
        <li>li3</li>
    </ul>
    <a href="https://www.baidu.com">baidu</a>
</body>
</html>
