<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*类选择器的格式 .class的名称{}
        好处:可以多个标签归类,利用同一个class,可以复用
        */
        .h11{
            color: blue;
        }
        .h12{
            color: aqua;
        }

    </style>
</head>
<body>
<h1 class="h11">标题1</h1>
<h1 class="h12">标题2</h1>
<p class="h12">para1</p>
</body>
</html>
